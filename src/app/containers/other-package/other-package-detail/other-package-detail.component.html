<main id="pServiceInsurance" class="page-insurance-membership">
  <div class="breadcrumb">
    <div class="container">
      <a routerLink="/">{{ 'home' | translate }}</a> /
      <p>{{ page ? page.name : '' }}</p></div>
  </div>

  <div class="banner-page" [style.background]="'url(' + banners[0].large + ')'" *ngIf="banners && banners.length">
    <div class="container">
      <div class="ct-banner">
        <div class="copy-ins">
          <h2>{{ banners[0] ? banners[0].Title : '' }}</h2>
          <p>{{ banners[0] ? banners[0].Content : '' }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="insurance-top" id="insurance-top" *ngIf="category">
    <div class="container">
      <div class="heading">{{ category.name }}</div>
      <div class="content" *ngIf="category.shortDesc" [innerHTML]="category.shortDesc | decodeHtmlEntities | safeHtml"></div>
      <div class="content-right">
        <a class="button button-tawk" href="mailto:{{ insuranceService.getEmail() }}">{{ 'send' | translate }}</a>
      </div>
    </div>
  </div>


  <section class="insurance-consulting insurance-consulting-detail clearfix" id="insurance-consulting-detail">
    <div class="container">

      <div class="insurance-consulting-content clearfix">

        <div class="box-content content-for-detail" *ngIf="post && post.name">
          <div class="heading">{{ post.name }}</div>
          <p *ngIf="post.longDesc" [innerHTML]="post.longDesc | safeHtml"></p>
        </div>
      </div>

      <ul class="list-dt list-dt-ins" *ngIf="post && post.name">
        <li *ngFor="let post_detail of posts">
          <div class="item-doc">
            <div class="img">
              <div [style.background]="'url('+ post_detail.picturePath + ')'"></div>
              <img class="img-1366" src="assets/images/dt.gif">
              <img src="assets/images/b.gif">
            </div>
            <div class="tt-doc-crs">
              <h2>{{ post_detail.name }}</h2>
              <p *ngIf="post_detail.shortDesc" [innerHTML]="post_detail.shortDesc | decodeHtmlEntities | safeHtml"></p>
            </div>
            <div class="copy">
              <p></p>
              <a routerLink="{{ post_detail.url }}">
                <span>{{ 'learn_more' | translate }}</span>
              </a>
            </div>
            <a class="link" routerLink="{{ post_detail.url }}"></a>
          </div>
        </li>
      </ul>

    </div>
  </section>

</main>
