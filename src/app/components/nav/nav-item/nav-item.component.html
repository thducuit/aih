<li *ngIf="outerUrl" class="d-xl-none">
  <a href="{{outerUrl}}" routerLinkActive="{{routeActiveClass}}" [routerLinkActiveOptions]="routeOptions" >
    <span>{{name}}</span>
    <em [ngClass]="{'active': expaned}" (click)="toggleSubNav($event)"></em>
  </a>
</li>

<li *ngIf="routeUrl" [ngClass]="{'drop-mn': hasChild}">
  <a routerLink="{{routeUrl}}" routerLinkActive="{{routeActiveClass}}" [routerLinkActiveOptions]="routeOptions" >
    <span>{{name}}</span>
    <em [ngClass]="{'active': expaned}" (click)="toggleSubNav($event)"></em>
  </a>
  <div class="megadrop clearfix" [ngClass]="{'show': expaned}" *ngIf="hasChild">
    <ng-content></ng-content>
  </div>
</li>
